
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolf Studios Produções</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #0a0a0a;
        }
        #content-area {
            flex-grow: 1;
        }
        .active-nav-link {
            color: #ffffff !important;
            border-bottom: 2px solid #a3e635;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 0.5rem;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        .modal.active {
            display: flex;
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-200">

    <header class="bg-black shadow-lg sticky top-0 z-10">

                Wolf Studios Produções

            <div id="auth-buttons" class="flex gap-2 sm:gap-3">

                    Cadastre-se

            </div>
            <div id="user-info" class="hidden items-center gap-3">

                    Sair

    <nav class="bg-gray-900 border-b border-gray-700 shadow-md">

                <a href="#" onclick="renderPage('filmes', this); return false;" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium rounded-md transition duration-300 ease-in-out" data-page="filmes">Filmes</a>

    <!-- MODAL DE LOGIN -->
    <div id="login-modal" class="modal">

            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold text-lime-400">Login</h2>
                <button onclick="closeModal('login')" class="text-gray-400 hover:text-white text-3xl leading-none">&times;</button>
            </div>
            <form onsubmit="handleLogin(event)" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                    <input type="email" id="login-email" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-lime-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Senha</label>
                    <input type="password" id="login-password" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-lime-500">
                </div>
                <button type="submit" class="w-full py-3 bg-lime-600 hover:bg-lime-700 text-white font-bold rounded-lg transition duration-300">

    </div>

    <!-- MODAL DE CADASTRO -->
    <div id="register-modal" class="modal">

            </div>
            <form onsubmit="handleRegister(event)" class="space-y-4">

                    <label class="block text-sm font-medium text-gray-300 mb-2">Nome Completo</label>
                    <input type="text" id="register-name" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-yellow-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                    <input type="email" id="register-email" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-yellow-500">
                </div>

                    <label class="block text-sm font-medium text-gray-300 mb-2">Senha</label>
                    <input type="password" id="register-password" required minlength="6" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-yellow-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Confirmar Senha</label>
                    <input type="password" id="register-password-confirm" required minlength="6" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-yellow-500">
                </div>
                <button type="submit" class="w-full py-3 bg-yellow-600 hover:bg-yellow-700 text-white font-bold rounded-lg transition duration-300">
                    Criar Conta
                </button>
                <p class="text-center text-sm text-gray-400">
                    Já tem conta? <a href="#" onclick="closeModal('register'); openModal('login'); return false;" class="text-yellow-400 hover:text-yellow-300">Faça login aqui</a>
                </p>
            </form>
        </div>
    </div>

    <main id="content-area" class="container mx-auto px-4 py-8 max-w-7xl">
    </main>

    <footer class="mt-auto bg-black text-center py-4 border-t border-gray-700 text-gray-400 text-sm">

    <script>
        const WHATSAPP_NUMBER = "41998984617";
        const EMAIL_ADDRESS = "wolfstudiosproducoes@gmail.com";

        let users = {};
        let currentUser = null;

        document.getElementById('current-year').textContent = new Date().getFullYear();

        const getWhatsappLink = () => `https://wa.me/55${WHATSAPP_NUMBER.replace(/\D/g, '')}`;

        function openModal(type) {
            const modalId = type === 'login' ? 'login-modal' : 'register-modal';
            document.getElementById(modalId).classList.add('active');
        }

        function closeModal(type) {
            const modalId = type === 'login' ? 'login-modal' : 'register-modal';
            document.getElementById(modalId).classList.remove('active');
        }

        function handleRegister(event) {
            event.preventDefault();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const passwordConfirm = document.getElementById('register-password-confirm').value;

            if (password !== passwordConfirm) {
                alert('As senhas não coincidem!');
                return;
            }

            if (users[email]) {
                alert('Este email já está cadastrado!');
                return;
            }

            users[email] = { name, password };
            alert('Cadastro realizado com sucesso! Faça login para continuar.');
            closeModal('register');
            openModal('login');
            
            document.getElementById('register-name').value = '';
            document.getElementById('register-email').value = '';
            document.getElementById('register-password').value = '';
            document.getElementById('register-password-confirm').value = '';
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (!users[email]) {
                alert('Usuário não encontrado! Cadastre-se primeiro.');
                return;
            }

            if (users[email].password !== password) {
                alert('Senha incorreta!');
                return;
            }

            currentUser = { email, name: users[email].name };
            updateAuthUI();
            closeModal('login');
            alert(`Bem-vindo(a), ${currentUser.name}!`);
            
            document.getElementById('login-email').value = '';
            document.getElementById('login-password').value = '';
        }

        function logout() {
            if (confirm('Deseja realmente sair?')) {
                currentUser = null;
                updateAuthUI();
                alert('Você saiu da sua conta.');
            }
        }

        function updateAuthUI() {
            const authButtons = document.getElementById('auth-buttons');
            const userInfo = document.getElementById('user-info');
            const usernameDisplay = document.getElementById('username-display');

            if (currentUser) {
                authButtons.classList.add('hidden');
                userInfo.classList.remove('hidden');
                userInfo.classList.add('flex');
                usernameDisplay.textContent = currentUser.name;
            } else {
                authButtons.classList.remove('hidden');
                userInfo.classList.add('hidden');
                userInfo.classList.remove('flex');
            }
        }

                            Ver Filmes

                            Comprar via WhatsApp
                        </a>
                    </div>

            loja: `

                                    <a href="${getWhatsappLink()}" target="_blank" class="mt-2 text-sm inline-block py-1.5 px-3 bg-green-600 hover:bg-green-700 text-white rounded-md transition duration-300">Comprar</a>
                                </div>

            videos: `

            sobre: `

        const contentArea = document.getElementById('content-area');
        const navLinks = document.querySelectorAll('.nav-link');

        function renderPage(pageId, clickedElement = null) {
            contentArea.innerHTML = pages[pageId] || pages.home;
            
            navLinks.forEach(link => link.classList.remove('active-nav-link'));

            if (clickedElement) {
                clickedElement.classList.add('active-nav-link');
            } else {
                const initialLink = document.querySelector(`.nav-link[data-page="${pageId}"]`);
                if (initialLink) {
                    initialLink.classList.add('active-nav-link');
                }
            }
            
            history.pushState({ page: pageId }, '', `#${pageId}`);
        }
        
        window.addEventListener('popstate', (event) => {
            const page = event.state ? event.state.page : 'home';
            renderPage(page);
        });

        const initialPage = window.location.hash.substring(1) || 'home';
        renderPage(initialPage);
    </script>
</body>
