<script>
    const WHATSAPP_NUMBER = "41998984617";
    let users = {}; // Objeto simples para armazenar usuários (em produção use backend!)
    let currentUser = null;

    document.getElementById('current-year').textContent = new Date().getFullYear();

    function getWhatsappLink() {
        return `https://wa.me/55${WHATSAPP_NUMBER.replace(/\D/g, '')}`;
    }

    function openModal(type) {
        document.getElementById(type === 'login' ? 'login-modal' : 'register-modal').classList.remove('hidden');
        document.body.style.overflow = 'hidden';
    }

    function closeModal(type) {
        document.getElementById(type === 'login' ? 'login-modal' : 'register-modal').classList.add('hidden');
        document.body.style.overflow = '';
    }

    function handleRegister(event) {
        event.preventDefault();
        const name = document.getElementById('register-name').value.trim();
        const email = document.getElementById('register-email').value.trim().toLowerCase();
        const password = document.getElementById('register-password').value;

        if (users[email]) {
            alert('Este email já está cadastrado!');
            return;
        }

        users[email] = { name, email, password };
        currentUser = users[email];

        updateUserDisplay();
        closeModal('register');
        alert(`Conta criada com sucesso! Bem-vindo(a), ${name}!`);
    }

    function handleLogin(event) {
        event.preventDefault();
        const email = document.getElementById('login-email').value.trim().toLowerCase();
        const password = document.getElementById('login-password').value;

        if (!users[email] || users[email].password !== password) {
            alert('Email ou senha incorretos!');
            return;
        }

        currentUser = users[email];
        updateUserDisplay();
        closeModal('login');
        alert(`Login realizado! Olá, ${currentUser.name}!`);
    }

    function logout() {
        currentUser = null;
        updateUserDisplay();
    }

    function updateUserDisplay() {
        const authButtons = document.getElementById('auth-buttons');
        const userInfo = document.getElementById('user-info');
        const usernameDisplay = document.getElementById('username-display');

        if (currentUser) {
            authButtons.classList.add('hidden');
            userInfo.classList.remove('hidden');
            usernameDisplay.textContent = currentUser.name;
        } else {
            authButtons.classList.remove('hidden');
            userInfo.classList.add('hidden');
            usernameDisplay.textContent = '';
        }
    }

    function renderPage(page, element) {
        // Remove nav-active de todos
        document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('nav-active'));
        // Adiciona nav-active no clicado
        element.classList.add('nav-active');

        // Apenas um exemplo simples, você pode expandir para carregar conteúdo real
        const contentArea = document.getElementById('content-area');
        contentArea.innerHTML = `<h2 class="text-3xl font-bold text-center text-white">Você está na página: ${page}</h2>`;
    }
</script>
