        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%); }
        .glass { backdrop-filter: blur(20px); background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); }
        .gradient-lime { background: linear-gradient(135deg, #a3e635 0%, #84cc16 100%); }
        .gradient-gold { background: linear-gradient(135deg, #eab308 0%, #f59e0b 100%); }
        .card-hover { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .card-hover:hover { transform: translateY(-12px) scale(1.02); box-shadow: 0 32px 64px rgba(163, 230, 53, 0.3); }
        .nav-active { color: #a3e635 !important; border-bottom: 3px solid #a3e635; }
        .logo-shield { 
            width: 70px; 
            height: 70px;
            filter: drop-shadow(0 0 15px rgba(163, 230, 53, 0.5));
            transition: all 0.3s ease;
            animation: logoPulse 3s ease-in-out infinite;
        }
        @keyframes logoPulse {
            0%, 100% { filter: drop-shadow(0 0 15px rgba(163, 230, 53, 0.5)); }
            50% { filter: drop-shadow(0 0 25px rgba(163, 230, 53, 0.8)); }
        }
        .logo-shield:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 30px rgba(163, 230, 53, 0.9));
        }
        .hero-banner {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://i.ibb.co/9ZXMbqY/image.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .hero-logo {
            width: 180px;
            height: 180px;
            filter: drop-shadow(0 0 30px rgba(163, 230, 53, 0.7));
            animation: heroLogoPulse 3s ease-in-out infinite;
        }
        @keyframes heroLogoPulse {
            0%, 100% { 
                filter: drop-shadow(0 0 30px rgba(163, 230, 53, 0.7));
                transform: scale(1);
            }
            50% { 
                filter: drop-shadow(0 0 50px rgba(163, 230, 53, 0.9));
                transform: scale(1.05);
            }
        }
    </style>
</head>

    <script>
        const WHATSAPP_NUMBER = "41998984617";
        let users = JSON.parse(localStorage.getItem('wolfStudioUsers')) || {};
        let currentUser = JSON.parse(localStorage.getItem('wolfStudioCurrentUser')) || null;
        
        document.getElementById('current-year').textContent = new Date().getFullYear();

        function getWhatsappLink(product = '') {
            const msg = product ? `Olá! Gostaria de comprar: ${product}` : 'Olá! Gostaria de saber mais sobre os produtos da Wolf Studios';
            return `https://wa.me/55${WHATSAPP_NUMBER.replace(/\D/g, '')}?text=${encodeURIComponent(msg)}`;
        }

        function openModal(type) {
            document.getElementById(type === 'login' ? 'login-modal' : 'register-modal').classList.remove('hidden');
            document.getElementById(type === 'login' ? 'login-modal' : 'register-modal').classList.add('flex');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(type) {
            document.getElementById(type === 'login' ? 'login-modal' : 'register-modal').classList.add('hidden');
            document.getElementById(type === 'login' ? 'login-modal' : 'register-modal').classList.remove('flex');
            document.body.style.overflow = '';
        }

        function handleRegister(event) {
            event.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            if (users[email]) {
                alert('Este email já está cadastrado!');
                return;
            }

            users[email] = { name, password };
            localStorage.setItem('wolfStudioUsers', JSON.stringify(users));
            alert('Conta criada com sucesso!');
            closeModal('register');
            openModal('login');
        }

        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (!users[email] || users[email].password !== password) {
                alert('Email ou senha incorretos!');
                return;
            }

            currentUser = { email, name: users[email].name };
            localStorage.setItem('wolfStudioCurrentUser', JSON.stringify(currentUser));
            updateAuthUI();
            closeModal('login');
            alert(`Bem-vindo(a), ${currentUser.name}!`);
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('wolfStudioCurrentUser');
            updateAuthUI();
            alert('Logout realizado com sucesso!');
        }

        function updateAuthUI() {
            if (currentUser) {
                document.getElementById('auth-buttons').classList.add('hidden');
                document.getElementById('user-info').classList.remove('hidden');
                document.getElementById('user-info').classList.add('flex');
                document.getElementById('username-display').textContent = currentUser.name;
            } else {
                document.getElementById('auth-buttons').classList.remove('hidden');
                document.getElementById('user-info').classList.add('hidden');
                document.getElementById('user-info').classList.remove('flex');
            }
        }
